<mat-card>
    <form (submit)="postData(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Post Tittle" required="true" ngModel minlength="3" #title="ngModel">
            <mat-error *ngIf="title.invalid">Title is required ! </mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput name="content" placeholder="Post Content" required="true" ngModel rows="6" #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Content is required !</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
